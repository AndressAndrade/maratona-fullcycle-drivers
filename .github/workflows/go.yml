name: Go

on:
  push:
    branchers: [master]
  pull_request:
    branches: [master]

job:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Build App
      run: go build driver.go